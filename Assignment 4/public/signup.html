<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

	<link href="css/customStyle.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<form method="post" action="/shop/StoreData/">
		<br />

		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 signupbox">
					<!-- <div class="col-md-12 text-center"> -->
					<h1>Signup</h1>
					<!-- </div> -->
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" name="first_name" placeholder="First name"
								id="fNameBox">
							<p id="p1"></p>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" name="last_name" placeholder="Last name"
								id="lNameBox">
							<p id="p2"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<input type="email" class="form-control" name="email" placeholder="Email" id="emailBox">
							<p id="p3"></p>
						</div>
						<div class="col-md-6">
							<input type="number" class="form-control" name="phone" placeholder="Phone no"
								id="numberBox">
							<p id="p4"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<input type="password" class="form-control" name="password" placeholder="Password"
								id="passwordBox">
							<p id="p5"></p>
						</div>
						<div class="col-md-6">
							<input type="password" class="form-control" name="" placeholder="Confirm Password"
								id="confirmPasswordBox">
							<p id="p6"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<input type="date" class="form-control" name="dob" id="dateBox">
							<p id="p7"></p>
						</div>

						<div class="col-md-6 mt-2">
							<select class="form-control" name="gender">
								<option selected="" disabled="" id="genderBox">Gender</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
							<p id="p8"></p>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<input type="textarea" name="address" class="form-control" placeholder="Address"
								id="addressBox">
						</div>
						<p id="p9"></p>
					</div>
					<br />
					<div class="row">
						<div class="col-md-2 "></div>
						<div class="col-md-4">
							<input type="submit" class="btn btn-success btn-block" name="" id="submitBtn">
						</div>
						<div class="col-md-4">
							<input type="reset" class="btn btn-danger btn-block" name="" id="resetBtn">
						</div>
						<div class="col-md-2"></div>
					</div>

				</div>
				<div class="col-md-2"></div>
			</div>
			<br />

		</div>
	</form>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
