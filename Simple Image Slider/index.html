<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .box{
            margin: auto;
            width: 80%;
            align-items: center;
            text-align: center;
        }
        .btn{
            border: 1px solid black;
            background-color: #20b2aa;
            outline: none;
            color: white;
            padding: 10px;
            width: 100px;
            cursor: pointer;
            position: relative;
            bottom: 220px;
        }
    </style>

</head>
<body>
<div class="box">
    <input type="button" class="btn" value="Previous" onclick="change_image('backward');">
    <img src="images/1.jpg" height="400" width="800" id="sliderImage">
    <input type="button" class="btn" value="Next" onclick="change_image('forward');">
</div>
    <script src="script.js"></script>
</body>
</html>
